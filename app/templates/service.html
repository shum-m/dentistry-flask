{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>{{ title }}</h1>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Наименование услуги</th>
      <th scope="col">Цена</th>
    </tr>
  </thead>
    <tbody>
    {% for i in services %}
    <tr>
      <td>{{ i.service_text }}</td>
      {% if i.price != 0%}
      <td>{{ i.price }}</td>
      {% else %}
      <td>Бесплатно</td>
      {% endif %}
    </tr>
    {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
